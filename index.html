<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Forensic Media Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
        
        .animate-fade-in-up {
            animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Print Styles */
        @media print {
            @page { margin: 1cm; }
            body { background: white !important; }
            .no-print { display: none !important; }
            .shadow-sm, .shadow-xl { box-shadow: none !important; }
        }

        /* 3D Book Animation */
        .book-wrapper {
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .book {
            position: relative;
            width: 0;
            height: 70px;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            animation: book-spin 5s ease-in-out infinite;
        }

        @keyframes book-spin {
            0%, 65% { transform: rotateX(10deg) rotateY(0deg); }
            85%, 100% { transform: rotateX(10deg) rotateY(360deg); }
        }

        .book::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 0;
            width: 4px;
            height: 100%;
            background: #2a2a2a;
            transform: translateZ(-1px);
            border-radius: 2px;
        }

        .book::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background: #f5f5f5;
            transform: translateZ(-2px);
            border-radius: 0 4px 4px 0;
            border: 1px solid #e5e5e5;
            border-left: none;
            z-index: 0;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background: #fff;
            border: 1px solid #f0f0f0;
            border-left: 1px solid #ddd;
            transform-origin: left center;
            border-radius: 0 4px 4px 0;
            transform-style: preserve-3d;
            overflow: hidden;
            animation: page-cycle 5s ease-in-out infinite;
        }

        .page-text {
            padding: 8px 6px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .line {
            height: 3px;
            background-color: #e5e7eb;
            border-radius: 1px;
            width: 100%;
        }
        
        .line.short {
            width: 60%;
        }

        .page:nth-child(1) { animation-delay: 0.00s; z-index: 5; }
        .page:nth-child(2) { animation-delay: 0.15s; z-index: 4; }
        .page:nth-child(3) { animation-delay: 0.30s; z-index: 3; }
        .page:nth-child(4) { animation-delay: 0.45s; z-index: 2; }

        @keyframes page-cycle {
            0%, 5% { transform: rotateY(0deg); background-color: #fff; }
            20% { transform: rotateY(-180deg); background-color: #f5f5f5; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
            50% { transform: rotateY(-180deg); background-color: #fafafa; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
            60% { transform: rotateY(0deg); background-color: #fff; box-shadow: none; }
            100% { transform: rotateY(0deg); background-color: #fff; }
        }
    </style>
